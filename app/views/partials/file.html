        <form role="form" ng-show="reviewEditorEnabled">
            <div class="form-group">
                <label for="reviewRequest"></label>
                <textarea class="form-control" id="reviewRequest" data-ng-model="review.request" placeholder="Note"  rows="2"></textarea>
                <br>
                <input type="text" class="form-control" placeholder="When" datepicker-popup="dd-MM-yy" show-weeks="0" datepicker-options="dateOptions" data-ng-model="review.date">
                <br>
                <input type="text" class="form-control" placeholder="Who" data-ng-model="review.who">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" data-ng-click="AddReviewItem(review)">Add</button>
                <button type="reset" class="btn" ng-click="reviewEditorEnabled=!reviewEditorEnabled">Cancel</button>
                <p></p>
            </div>
        </form>
