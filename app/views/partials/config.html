<div ng-include="'partials/navbar'"></div>

<div class="row">
    <div class="col-md-10">
        <form class="form-inline" role="form" data-ng-submit="create()">
            <div class="form-group">
                <label class="sr-only" for="newObject" >New Object</label>
                <input data-ng-show="search.type" id="newObject" placeholder="New Object" type="text" data-ng-model="newobject.name" class="form-control" autofocus="autofocus" value="{{newobject.name}}">
            </div>
        </form>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label class="sr-only" for="searchType" >Select Type</label>
            <select class="form-control"  id="searchType" ng-model="search.type" autofocus>
                <option data-ng-repeat="type in types">{{type.name}}</option>
            </select>
        </div>
    </div>
</div>
<p></p>
<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed">
            <tr>
                <th style="width: 30%">Name</th>
                <th style="width: 30%">Type</th>
                <th>Fields</th>
                <th>Views</th>
                <th></th>

            </tr>

            <tr ng-repeat="object in objects| filter:search:strict">

                <td>
                    <a data-ng-href="#/objects/{{object._id}}/edit">{{object.name}}</a>
                </td>
                <td>{{object.type}}</td>
                <td><span class="badge">{{object.fields.length}}</span></td>
                <td><span class="badge">{{object.views.length}}</span></td>
                <td><button type="button"  class="btn btn-warning btn-sm" data-ng-click="removeObject(object)"><i class="fa fa-trash-o"></i> Delete</button></td>
            </tr>
        </table>
    </div>
</div>


<div class="footer">
    <p>{{objects.length}} Objects </p>
</div>
