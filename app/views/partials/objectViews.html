<div data-ng-include="'partials/navbar'"></div>

<div class="col-md-12">
    <p></p>
    <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Available Fields
            </div>
            <div class="panel-body">
                <ul class="list-unstyled"  ng-model="objectFields">
                    <li data-ng-repeat="field in object.fields">{{ item }}<span class="pull-right" data-ng-click="addFieldToViews(field)"><i class="fa fa-arrow-circle-right"></i></span>{{field.name}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-2" data-ng-repeat="view in object.views">
        <div class="panel panel-default"  data-ng-model="viewIndex" data-ng-init="viewIndex=$index">
            <div class="panel-heading">
                {{view.name}} {{viewIndex}}
            </div>
            <div class="panel-body">
                <ul class="list-unstyled" ui-sortable="dragDropUpdate" data-ng-model="view.fields">
                    <li data-ng-repeat="item in view.fields">{{item.name}}<span class="pull-right"><i class="fa fa-trash-o" data-ng-click="removeViewField($parent.$index,$index)"></i></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="footer">
    <p>{{object.views.length}} Views Defined </p>
</div>
