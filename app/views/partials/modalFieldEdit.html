<div class="modal-header">
    <h3>Edit Field Definition</h3>
</div>
<div class="modal-body">
    <form>
        <!--<fieldset>-->
            <!--<legend>Enter Data</legend>-->
            <label class="control-label" for="modalName">Name</label>
            <input type="text" class="form-control" id="modalName" data-ng-model="modalField.name">
            <label class="control-label" for="modalType">Type</label>
            <select required class="form-control" id="modalType" data-ng-model="modalField.type">
                <option data-ng-repeat="fieldtype in fieldtypes">{{fieldtype.name}}</option>
            </select>
            <span data-ng-show="modalField.type=='Choice'">
                <label class="control-label" for="modalChoice">Choice Values</label>
                <textarea rows="3" class="form-control" id="modalChoice" data-ng-model="modalField.choices"></textarea>
            </span>
            <label class="control-label" for="modalRequired">Required</label>
            <select required ng-model="modalField.req"  id="modalRequired" class="form-control">
                <option>n</option>
                <option>y</option>
            </select>

            <label class="control-label" for="modalHelpContents">PopUp Help Contents</label>
            <textarea rows="3" class="form-control" id="modalHelpContents" data-ng-model="modalField.popupHelp"></textarea>

            <!--<textarea rows="3" ng-switch-when="Note" data-ng-model="formItem.content"></textarea>-->
        <!--</fieldset>-->
        <!--<button data-ng-click="saveFormDetails(formItems)">Save</button>-->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
