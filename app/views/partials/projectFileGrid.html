<div data-ng-include="'partials/navbar'"></div>

<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#/project/{{projectId}}">{{projectName}}</a></li>
            <li class="active">Files</li>
        </ol>
    </div>
</div>

<div class="row">
    <div deckgrid class="deckgrid" source="files">
        <div class="a-card photo">
            <img class="photo-wrapper"  style="height:auto;max-width:100%" data-ng-src="{{card.thumbnailUrl}}">
            <div class = "photo-description">
                <h4>{{card.name}}</h4>
            </div>
        </div>
    </div>
</div>
